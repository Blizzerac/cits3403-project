<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Custom Scripts and CSS -->
  <link rel="stylesheet" href="../static/cs/styles.css">
  <script src="../static/js/scripts.js"></script>
  <title>The Quester's Cache: New Quest</title>
</head>

<body>

  <div class="col-md-5 border p-4 rounded" id="post-form">
    <fieldset>
      <legend class="text-center">Post a ReQuest</legend>
      <form method="POST" action="">
        {{ posting_form.hidden_tag() }}
        <div>
            {{ posting_form.post_name.label }}<br>
            {{ posting_form.post_name(size=32) }}<br>
        </div>
        <div>
            {{ posting_form.post_description.label }}<br>
            {{ posting_form.post_description(rows=10, cols=50) }}<br>
        </div>
        <div>
            {{ posting_form.submit() }}
        </div>
      </form>
    </fieldset>
  </div>

</body>
</html>
